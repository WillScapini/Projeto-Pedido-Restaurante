<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="restaurantMenu.css">
</head>
<body>

    <main>

        <section>

            <div>

                <img src="img/item-1.jpeg" alt="">
                <br>
                <br>
                <h3>Buttermilk Pancakes <span style="color: orangered;">15.99 R$</span></h3>
                <br>
                <p>Buttermilk Pancakes</p>
                <br>
                <br>
                <button id="buttermilk-pancakes">Adicionar</button>

            </div>

            <div>

                <img src="img/item-2.jpeg" alt="">
                <br>
                <br>
                <h3>Diner Double <span style="color: orangered;">13.99 R$</span></h3>
                <br>
                <p>Diner Double </p>
                <br>
                <br>
                <button id="diner-double">Adicionar</button>

            </div>

            <div class="totalizer">

                <h3>Resumo Compra</h3>
                <br>
                <hr style="width: 250px;">
                <br>
                <p id="totalizar-buttermilk-pancakes">Buttermilk Pancakes: <strong></strong></p>
                <br>
                <p id="totalizar-dinner-double"> Diner Double: <strong></strong> </p>
                <br>
                <br>
                <hr style="width: 250px;">
                <br>
                <p class="total"></p>
                <br>
                <button class="finally">Finalizar Pedido</button>
                <br>
                <br>
                <button class="clear">Limpar</button>
                <br>
                <br>
                <a href="https://www.google.com.br/">Processar Pedido</a>

            </div>

        </section>

    </main>

    <script src="restaurantMenu.js"></script>

    
</body>
</html>
